<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="sidebar">
        <div class="ttitle">TUDOO</div>
        <button class="showFilters">Filter List</button>
        <div class="hide filters">
          <button class="filterAll">all</button>
          <button class="filterToday">today</button>
          <button class="filterWeek">upcomming</button>
          <button class="filterDone">done</button>
        </div>
        <div class="project-creator">
          <button class="project-maker">+new project</button>
          <div class="hide newProject">
            <form action="" id="create-project">
              <input
                type="text"
                name="project-name"
                id="projectNameinput"
                class="projectnamers"
              />
              <input type="submit" value="make" class="create-project-button" />
            </form>
          </div>
          <div class="project-list">
            <h3>test</h3>
            <h3>testtesttestttt</h3>
          </div>
        </div>
      </div>

      <div class="content">
        <h1 class="titler">TUDOO</h1>
        <p class="stitle">a modern list maker</p>
        <form id="create-todo-form" action="">
          <div class="input-bar">
            <div class="inputers">
              <label for="title" class="labels">Enter New Tudoo Here</label>
              <input
                type="text"
                name="title"
                id="title"
                class="inputs"
                required="true"
                placeholder="New TUDOO"
              />
            </div>

            <div class="inputers">
              <label for="description" class="labels"
                >Any deets for the task?</label
              >
              <input
                type="text"
                name="description"
                id="description"
                class="inputs"
                placeholder="Optional"
              />
            </div>

            <div class="inputers">
              <label for="due-date">Get It Done By:</label>
              <input
                type="date"
                name="due-date"
                id="due-date"
                class="inputs"
                required="true"
              />
              <input type="submit" value="create" class="button" />
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>

<!-- At a minimum they should have a title, description, dueDate and priority. -->
